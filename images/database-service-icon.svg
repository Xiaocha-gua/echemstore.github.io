<svg width="200" height="150" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="400" height="300" fill="#f0fffe" rx="8"/>
    
    <!-- Database stack -->
    <g filter="url(#shadow)">
        <!-- Top ellipse -->
        <ellipse cx="200" cy="100" rx="85" ry="22" fill="#11998e" opacity="0.9"/>
        
        <!-- Middle cylinder -->
        <rect x="115" y="100" width="170" height="60" fill="url(#dbGrad)" opacity="0.9"/>
        
        <!-- Bottom ellipse -->
        <ellipse cx="200" cy="160" rx="85" ry="22" fill="#38ef7d" opacity="0.9"/>
        
        <!-- Side lines for 3D effect -->
        <line x1="115" y1="100" x2="115" y2="160" stroke="#0d7377" stroke-width="2"/>
        <line x1="285" y1="100" x2="285" y2="160" stroke="#0d7377" stroke-width="2"/>
    </g>
    
    <!-- Data representation lines -->
    <g opacity="0.8">
        <line x1="140" y1="115" x2="260" y2="115" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <line x1="140" y1="125" x2="240" y2="125" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <line x1="140" y1="135" x2="220" y2="135" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <line x1="140" y1="145" x2="250" y2="145" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Data icons -->
    <g opacity="0.7">
        <circle cx="160" cy="115" r="3" fill="#fff"/>
        <circle cx="160" cy="125" r="3" fill="#fff"/>
        <circle cx="160" cy="135" r="3" fill="#fff"/>
        <circle cx="160" cy="145" r="3" fill="#fff"/>
    </g>
    
    <!-- Search icon -->
    <g transform="translate(320, 80)" opacity="0.8">
        <circle cx="0" cy="0" r="12" fill="none" stroke="#0d7377" stroke-width="3"/>
        <line x1="8" y1="8" x2="18" y2="18" stroke="#0d7377" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Cloud connection -->
    <g transform="translate(80, 80)" opacity="0.6">
        <path d="M 0 10 Q -5 0 0 0 Q 10 -5 20 0 Q 25 0 20 10 Z" fill="#38ef7d"/>
        <line x1="10" y1="15" x2="120" y2="85" stroke="#38ef7d" stroke-width="2" stroke-dasharray="5,3"/>
    </g>
    
    <!-- Title and branding -->
    <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#0d7377">echemstore</text>
    <text x="200" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a5568">专业数据库</text>
    
    <!-- Bottom description -->
    <text x="200" y="200" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">TEA·LCA专用数据</text>
    <text x="200" y="215" text-anchor="middle" font-family="Arial" font-size="8" fill="#888">氢能技术 · 电化学材料 · 工艺参数</text>
    
    <!-- Main title -->
    <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748">echemstore数据库</text>
    <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a5568">助力顶刊发文 · 数据驱动决策 · 学术研究支撑</text>
</svg>