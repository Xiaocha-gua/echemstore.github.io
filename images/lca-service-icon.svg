<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="lcaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#66bb6a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#81c784;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="60" cy="60" r="55" fill="#f1f8e9" stroke="#4caf50" stroke-width="2"/>
    
    <!-- LCA Cycle Ring -->
    <circle cx="60" cy="60" r="40" fill="none" stroke="url(#lcaGradient)" stroke-width="4" stroke-dasharray="8,4"/>
    
    <!-- Center circle with leaf icon -->
    <circle cx="60" cy="60" r="20" fill="url(#centerGradient)"/>
    
    <!-- Leaf icon in center -->
    <path d="M50 60 Q55 50, 65 55 Q70 60, 65 65 Q60 70, 50 60 Z" fill="white"/>
    <path d="M50 60 L65 55" stroke="white" stroke-width="1.5" fill="none"/>
    
    <!-- Four stage indicators around the circle -->
    <!-- Raw Materials (top) -->
    <circle cx="60" cy="20" r="8" fill="#ff9800"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">原料</text>
    
    <!-- Production (right) -->
    <circle cx="100" cy="60" r="8" fill="#2196f3"/>
    <text x="100" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">生产</text>
    
    <!-- Use (bottom) -->
    <circle cx="60" cy="100" r="8" fill="#9c27b0"/>
    <text x="60" y="105" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">使用</text>
    
    <!-- End of Life (left) -->
    <circle cx="20" cy="60" r="8" fill="#f44336"/>
    <text x="20" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">处置</text>
    
    <!-- Connecting arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
         refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50" />
        </marker>
    </defs>
    
    <!-- Arrow paths -->
    <path d="M68 28 Q85 35, 92 52" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M92 68 Q85 85, 68 92" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M52 92 Q35 85, 28 68" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M28 52 Q35 35, 52 28" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>