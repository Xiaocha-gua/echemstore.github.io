<svg width="200" height="150" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="teaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="400" height="300" fill="#f8f9ff" rx="8"/>
    
    <!-- Chart background -->
    <rect x="50" y="60" width="300" height="180" fill="white" rx="12" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Chart bars -->
    <rect x="80" y="180" width="40" height="50" fill="#667eea" opacity="0.8"/>
    <rect x="140" y="160" width="40" height="70" fill="#764ba2" opacity="0.8"/>
    <rect x="200" y="140" width="40" height="90" fill="#4facfe" opacity="0.8"/>
    <rect x="260" y="120" width="40" height="110" fill="#00f2fe" opacity="0.8"/>
    
    <!-- Value labels on bars -->
    <text x="100" y="175" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">$2.5M</text>
    <text x="160" y="155" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">$1.8M</text>
    <text x="220" y="135" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">$3.2</text>
    <text x="280" y="115" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">15%</text>
    
    <!-- X-axis labels -->
    <text x="100" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">CAPEX</text>
    <text x="160" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">OPEX</text>
    <text x="220" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">LCOH</text>
    <text x="280" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">IRR</text>
    
    <!-- Chart title -->
    <text x="200" y="85" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2d3748">TEA经济性分析</text>
    
    <!-- Grid lines -->
    <line x1="70" y1="230" x2="320" y2="230" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="70" y1="200" x2="320" y2="200" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="70" y1="170" x2="320" y2="170" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="70" y1="140" x2="320" y2="140" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="70" y1="110" x2="320" y2="110" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Title -->
    <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748">TEA技术经济性评估</text>
    <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a5568">量化分析 · 风险评估 · 顶刊助力</text>
</svg>